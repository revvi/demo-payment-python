<!doctype html>
<html>

<head>
  <title>Payment Gateway</title>
  <style>
    body {background-color: #EEE; font-family: 'Roboto', sans-serif; padding: 0 0; margin: 0 0;}
    h1   {color: rgb(228, 172, 172); background-color: #333; padding: 10px 10px; margin: 0 0;}
    p    {color: black;}
    .content {margin: 0 10px;}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Payment Gateway Demo</h1>
  <div class="content">
    <h2>Connect to Other</h2>
    <form action="" method="post">
      <p>
        <label for="location">Location</label>
        <input type="text" name="location" size="80" value="{{ location }}">
      </p>
      <p>
        <input type="submit">
      </p>
    </form>
    <p>URL: <br /><code>{{ location }}</code></p>
    <p>
      results:<br />
      <code>{{ results }}</code>
    </p>
    <p>Connect to API Consumer</p>
  </div>
</body>
</html>
